version: "1"
nodes:
  - id: apply-transforms
    name: Apply AST Transformations
    type: automatic
    steps:
      - name: Transform Webpack 'library' and 'libraryTarget' to the new object format.
        js-ast-grep:
          js_file: src/workflow.ts
          base_path: .
          include:
            - "**/*.tsx"
            - "**/*.ts"
            - "**/*.jsx"
            - "**/*.js"
            - "**/*.cts"
            - "**/*.mts"
          exclude:
            - "**/node_modules/**"
          language: typescript